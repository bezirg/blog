<div id="posts">
    <h1>Recent posts</h1>
    <ul>
      $for(posts)$
      <li>
        <a href="$url$">$title$</a>
        - <em>$date$</em> - by <em>$author$</em>
      </li>
      $endfor$
    </ul>
    <p><a href="/posts.html">All posts</a></p>

    <h1>Tags</h1>
    <div>
        $tagcloud$
    </div>
</div>
